<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="form-signin" th:object="${user}">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" th:field="*{userName}" class="form-control" placeholder="User Name"/> <br/>
        
        <input type="password" th:field="*{password}" placeholder="Password"  class="form-control"/> <br/>
		<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
                
         <h2><span class="text-success" th:utext="${wrongPassword}"></span></h2>
    </form>
</div>
</body>
</html>
