<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
     <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-image:images/vegmarket.jpg ">
<div class="container">
    <img th:src="@{/images/vegmarket1.jpg}" class="img-responsive center-block"  alt="Logo"/>
    <div class="form-signin">
    <form th:action="@{/login}" method="POST">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" name="user_name123" placeholder="User Name"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
                name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
    
    <form th:action="@{/registration}" method="get">
    	<button class="btn btn-lg btn-primary btn-block" type="Submit" style="margin-top:20px">Register</button>
	</form>
	</div>
</div>
</body>
</html>
